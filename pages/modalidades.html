<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JR Lutas - Modalidades</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <main id="container">
        <img src="../assets/images/logo.png" alt="Logo com o nome da academia." id="logo">
        <section id="container-modalidades">
            <div class="modalidade">
                <img src="../assets/images/musculacao-icon.svg" alt="Icone de musculação">
                <strong>Musculação</strong>
            </div>
            <div class="modalidade">
                <img src="../assets/images/jiujitsu-icon.svg" alt="Icone de Jiu Jitsu">
                <strong>Jiu Jitsu</strong>
            </div>
            <div class="modalidade">
                <img src="../assets/images/muaythai-icon.svg" alt="Icone de Muay Thai">
                <strong>Muay Thai</strong>
            </div>
            <div class="modalidade">
                <img src="../assets/images/karate-icon.svg" alt="Icone de Karatê">
                <strong>Karatê</strong>
            </div>
            <div class="modalidade">
                <img src="../assets/images/kungfu-icon.svg" alt="Icone de Kung Fu">
                <strong>Kung Fu</strong>
            </div>
            <div class="modalidade">
                <img src="../assets/images/karate-kid-icon.svg" alt="Icone de Karatê Kid">
                <strong>Karatê Kid</strong>
            </div>
            <div class="modalidade">
                <img src="../assets/images/judo-kid-icon.svg" alt="Icone de Judô Kid">
                <strong>Judô Kid</strong>
            </div>
            <div class="modalidade">
                <img src="../assets/images/hidroginastica-icon.svg" alt="Icone de Hidroginástica">
                <strong>Hidroginástica</strong>
            </div>
            <div class="modalidade">
                <img src="../assets/images/boxe-icon.svg" alt="Icone de Boxe">
                <strong>Boxe</strong>
            </div>
            <div class="modalidade">
                <img src="../assets/images/natacao-icon.svg" alt="Icone de Natação">
                <strong>Natação</strong>
            </div>
            <div class="modalidade">
                <img src="../assets/images/funcional-icon.svg" alt="Icone de Funcional">
                <strong>Funcional</strong>
            </div>
        </section>
        <a href="../index.html" id="btn-voltar">
            <img src="../assets/images/back-button.png" alt="Seta para trás">
        </a>
    </main>
    <footer>
        Desenvolvido por <a href="https://www.linkedin.com/in/luketes-dev/" target="_blank">Lucas Vieira</a>!
    </footer>
</body>
</html>
